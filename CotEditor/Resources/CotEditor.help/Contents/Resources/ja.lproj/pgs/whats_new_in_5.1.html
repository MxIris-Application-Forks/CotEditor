<h1>MacのCotEditor 5.1の新機能</h1>

<dl>
	<dt>書類を見分けやすく</dt>
	<dd>同じ名前の書類にはウインドウタイトルに親フォルダの名前が表示されます。</dd>
	
	<dt>読み出し専用モード</dt>
	<dd>「フォーマット」＞「編集不可にする」コマンドやcotコマンドラインツールから書類を<a href="howto_readonly.html" title="読み出し専用の書類にする">読み出し専用</a>に変更することで、意図しない編集から書類を守ります。</dd>
	
	<dt>Finderタグの表示</dt>
	<dd>書類インスペクタとファイルブラウザにFinderタグを表示して、一貫した書類整理を提供します。</dd>
</dl>
